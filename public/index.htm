<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Digital Store</title>
    <meta name="description" content="Digital store for ebooks, guides, and art" />
    <style>
      body { margin: 0; font-family: Arial, sans-serif; background:#fafafa; color:#111; }
      a { text-decoration: none; }
      .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
      .card { background: #fff; border: 1px solid #eee; border-radius: 12px; overflow: hidden; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      .card img { width: 100%; height: 160px; object-fit: cover; }
      .card-body { padding: 14px; }
      .title { font-weight: 700; font-size: 18px; margin: 0 0 6px; }
      .desc { font-size: 14px; color: #555; min-height: 40px; }
      .row { margin-top: 10px; display:flex; align-items:center; justify-content:space-between; }
      .price { font-weight: 700; }
      .btn { display:inline-block; padding: 10px 14px; border-radius: 8px; background:#111; color:#fff; font-weight:600; }
      header h1 { margin: 0 0 6px; font-size: 28px; }
      header p { margin: 0; color:#555; }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
